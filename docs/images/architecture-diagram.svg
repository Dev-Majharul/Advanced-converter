<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="900" viewBox="0 0 800 900" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#6c63ff" />
        </marker>
        <style>
            .rect {
                fill: #2d3748;
                stroke: #6c63ff;
                stroke-width: 2;
                rx: 6;
                ry: 6;
            }
            .text {
                fill: #fff;
                font-family: 'Segoe UI', system-ui, sans-serif;
                font-size: 14px;
                text-anchor: middle;
            }
            .arrow {
                stroke: #6c63ff;
                stroke-width: 2;
                marker-end: url(#arrowhead);
            }
            .small-text {
                font-size: 12px;
                fill: #f0f0f0;
                text-anchor: middle;
            }
            .connector {
                stroke: #6c63ff;
                stroke-width: 2;
                stroke-dasharray: none;
            }
        </style>
    </defs>
    
    <!-- Client Box -->
    <rect class="rect" x="100" y="50" width="200" height="80" />
    <text class="text" x="200" y="90">Client (React)</text>
    
    <!-- Server Box -->
    <rect class="rect" x="500" y="50" width="200" height="80" />
    <text class="text" x="600" y="90">Server (Node.js)</text>
    
    <!-- HTTP Connection -->
    <line class="arrow" x1="200" y1="130" x2="200" y2="160" />
    <line class="connector" x1="200" y1="160" x2="600" y2="160" />
    <line class="arrow" x1="600" y1="160" x2="600" y2="130" />
    <text class="text" x="400" y="150">HTTP Requests (RESTful API)</text>
    
    <!-- WebSocket Connection -->
    <line class="connector" x1="200" y1="180" x2="200" y2="200" />
    <line class="connector" x1="200" y1="200" x2="600" y2="200" />
    <line class="connector" x1="600" y1="200" x2="600" y2="180" />
    <text class="text" x="400" y="190">WebSocket (Socket.io)</text>
    
    <!-- React Components -->
    <rect class="rect" x="100" y="250" width="200" height="80" />
    <text class="text" x="200" y="290">React Components</text>
    
    <!-- Express Endpoints -->
    <rect class="rect" x="500" y="250" width="200" height="80" />
    <text class="text" x="600" y="290">Express Endpoints</text>
    
    <!-- UI Layer -->
    <rect class="rect" x="100" y="350" width="200" height="140" />
    <text class="text" x="200" y="380">User Interface</text>
    
    <!-- UI Details -->
    <text class="small-text" x="200" y="410">- Material UI</text>
    <text class="small-text" x="200" y="425">- File Uploaders</text>
    <text class="small-text" x="200" y="440">- Conversion Options</text>
    <text class="small-text" x="200" y="455">- Framer Motion Animations</text>
    <text class="small-text" x="200" y="470">- 3D Components</text>
    <text class="small-text" x="200" y="485">- PDF Editor</text>
    
    <!-- 3D Components -->
    <rect class="rect" x="100" y="510" width="200" height="140" />
    <text class="text" x="200" y="540">3D Components</text>
    <text class="small-text" x="200" y="565">- SceneContainer</text>
    <text class="small-text" x="200" y="580">- FloatingModel</text>
    <text class="small-text" x="200" y="595">- FloatingText</text>
    <text class="small-text" x="200" y="610">- ConverterModelSvg</text>
    <text class="small-text" x="200" y="625">- ParticleBackground</text>
    
    <!-- PDF Editor Components -->
    <rect class="rect" x="100" y="670" width="200" height="140" />
    <text class="text" x="200" y="700">PDF Editor</text>
    <text class="small-text" x="200" y="725">- Text Editing</text>
    <text class="small-text" x="200" y="740">- Image Insertion</text>
    <text class="small-text" x="200" y="755">- Annotations</text>
    <text class="small-text" x="200" y="770">- Drawing Tools</text>
    <text class="small-text" x="200" y="785">- Form Filling</text>
    <text class="small-text" x="200" y="800">- Page Management</text>
    
    <!-- Processing Engines -->
    <rect class="rect" x="500" y="380" width="200" height="80" />
    <text class="text" x="600" y="420">Processing Engines</text>
    
    <!-- Engine Types -->
    <rect class="rect" x="500" y="510" width="200" height="100" />
    <text class="text" x="600" y="540">Conversion Libraries</text>
    <text class="small-text" x="600" y="565">- Sharp (Images)</text>
    <text class="small-text" x="600" y="580">- FFmpeg (Videos)</text>
    <text class="small-text" x="600" y="595">- PDF-lib (PDFs)</text>
    
    <!-- Storage Layer -->
    <rect class="rect" x="500" y="650" width="200" height="80" />
    <text class="text" x="600" y="680">File Storage</text>
    <text class="small-text" x="600" y="700">temp / uploads / cache</text>
    
    <!-- Connecting Arrows -->
    <line class="arrow" x1="200" y1="330" x2="200" y2="350" />
    <line class="arrow" x1="600" y1="330" x2="600" y2="380" />
    <line class="arrow" x1="200" y1="490" x2="200" y2="510" />
    <line class="arrow" x1="200" y1="650" x2="200" y2="670" />
    <line class="arrow" x1="600" y1="460" x2="600" y2="510" />
    <line class="arrow" x1="600" y1="610" x2="600" y2="650" />
</svg> 